<!DOCTYPE html>
<html>
 <head>
  <title>Week 3</title><meta charset="utf-8">
 </head>
 <body>
   <div><input id="inp" type="text"></div>
   <div><button id ="bt">Click!</button></div>
    <script>
      const btn = document.querySelector('#bt');
      const input = document.querySelector('#inp');
      btn.addEventListener('click' , task => {
        let url = input.value;
	              fetch(url)
	                   .then((response) => response.text())
                           .then((data) => {
                              return input.value = data
                           });
      })
   </script>
 </body>
</html>
